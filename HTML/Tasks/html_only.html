<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><b> Race Registration! </b></h1>
    <form action="logIn">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" />
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" />
      <br />
      <p>Select a Race:</p>
      <br />
      <input type="radio" name="select_race" id="fun_run" />
      <label for="fun_run">Fun Run 5k</label>
      <br />
      <input type="radio" name="select_race" id="half_marathon" />
      <label for="half_marathon">Half Marathon</label>
      <br />
      <input type="radio" name="select_race" id="full_marathon" />
      <label for="full_marathon">Full Marathon</label>
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <label for="age">Select Age Group</label>
      <select name="age" id="age">
        <option value="under">under 18</option>
        <option value="over">over 18</option>
      </select>
      <br />
      <button>Register!</button>
    </form>
  </body>
</html>
