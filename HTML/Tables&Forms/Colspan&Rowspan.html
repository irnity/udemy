<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heaviest birds</h1>
    <table>
      <thead>
        <tr>
          <th>Animal</th>

          <th>MAX mass</th>
          <th>Flighted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostich</td>
          <td>104(230)</td>
          <td>150(345)</td>
          <td>no</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90(200)</td>
          <td>130(287)</td>
          <td>no</td>
        </tr>
        <td>Turkey</td>
        <td>100(230)</td>
        <td>159(233)</td>
        <td>no</td>
      </tbody>
    </table>
    <h2>second</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">AVG</th>
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>
          <th>Kg</th>
          <th>Lb</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostich</td>
          <td>104</td>
          <td>230</td>
          <td>no</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>no</td>
        </tr>
        <td>Turkey</td>
        <td>100</td>
        <td>250</td>
        <td>no</td>

    </table>
