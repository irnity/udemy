<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center text-primary">The Grid System</h1>
      <div class="row">
        <div class="col-2 bg-success">I am 2 units</div>
        <div class="col-8 bg-info">I am 8 units</div>
        <div class="col-2 bg-danger">I am 2 units</div>
      </div>
      <div class="row">
        <div class="col-3 bg-success">I am 3 units</div>
        <div class="col-6 bg-info">I am 6 units</div>
        <div class="col-3 bg-danger">I am 3 units</div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col bg-success">I am auto units</div>
          <div class="col bg-info">I am auto units</div>
          <div class="col bg-danger">I am auto units</div>
          <div class="col bg-warning">I am auto units</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
